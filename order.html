    <main>
        <h1>Place Your Order</h1>
        <section>
            <form>
                <label for="name">Name: </label>
                <input name="name" type="text">
                
                <label for="order">Choose Your Order</label>
                <select name="order">
                    <option value="dish1">Clams Fried Curry</option>
                    <option value="dish2">Crab and Curry</option>
                    <option value="dish3">Baked Potato Pizza</option>
                    <option value="dish4">Grilled Chicken With Vegetables</option>
                    <option value="dish5">Shrimp Appetizers</option>
                    <option value="dish6">Crab Artichoke Toast</option>
                    <option value="dish7">Smoked Salmon Crostini</option>
                    <option value="dish8">Sparkling Water</option>
                    <option value="dish9">Orange Juice</option>
                    <option value="dish10">Mixed Berry Smoothie</option>
                    <option value="dish11">Mango Smoothie</option>
                    <option value="dish12">Strawberry Marshmallow Cake</option>
                    <option value="dish13">Vanilla Muffins</option>
                    <option value="dish14">Chocolate Lava Cake</option>
                    <option value="dish15">Tiramisu</option>
                    
                </select>
    
                <label for="payement">How would you like to pay: </label>
                <select name="payement">
                    <option value="credit_card">Credit Card</option>
                    <option value="Cash">Cash On Delivery</option>
                </select>
                <label for="mail">Where should we send the receipt? </label>
                <input type="email" name="mail">
                <input type="submit">
            </form>
        </section>
        
    </main>
